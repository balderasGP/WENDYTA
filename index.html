<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💖 San Valentín 💖</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            position: relative;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            margin: 50px auto;
            position: relative;
        }

        h1 {
            color: #000;
        }

        #botonMagico {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        #botonMagico:hover {
            background-color: #218838;
        }

        #contenido {
            display: none;
            margin-top: 20px;
        }

        #imagen {
            display: block;
            margin: 15px auto; 
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .botones {
            margin-top: 15px;
            position: relative;
            height: 60px;
        }

        #botonSi, #botonNo {
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            transition: 0.3s;
            white-space: nowrap;
        }

        #botonSi {
            background-color: #ff4081;
            color: white;
            left: 20%;
        }

        #botonNo {
            background-color: #f44336;
            color: white;
            left: 60%;
        }

        /* 🔹 Ajuste de las imágenes laterales 🔹 */
        .imagen-izquierda, .imagen-derecha {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 170px;
        }

        .imagen-izquierda {
            left: 25%;
            transform: rotate(-15deg);
        }

        .imagen-derecha {
            right: 25%;
            transform: rotate(15deg);
        }

        /* 🔹 Ajustes responsivos para celulares 🔹 */
        @media (max-width: 600px) {
            .imagen-izquierda, .imagen-derecha {
                position: static;
                transform: none;
                width: 100px;
                display: block;
                margin: 10px auto;
            }

            .container {
                width: 90%;
            }
        }

    </style>
</head>
<body>

    <!-- 🌸 Imágenes decorativas en los lados 🌸 -->
    <img class="imagen-izquierda" src="imagen1.jpg" alt="Decoración izquierda">
    <img class="imagen-derecha" src="imagen2.jpg" alt="Decoración derecha">

    <div class="container">
        <h1>Bienvenida Wendyta💖</h1>
        <p>Presiona el botón para ver la sorpresa ✨</p>
        <button id="botonMagico">Solo Wendyta</button>

        <div id="contenido">
            <h2>Wendyta, ¿Quieres ser mi San Valentín? 🥺💘</h2>
            <img id="imagen" src="imagen.png" alt="Imagen especial">

            <div class="botones">
                <button id="botonSi">Sí 💖</button>
                <button id="botonNo">No 💔</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("botonMagico").addEventListener("click", function () {
            document.getElementById("contenido").style.display = "block";
            this.style.display = "none";
        });

        const botonNo = document.getElementById("botonNo");
        const contenedor = document.querySelector(".container");
        const mensajes = [
            "¿Segura? 🥺",
            "No puedes decir que no 😡",
            "Inténtalo de nuevo 🤭",
            "¿Qué intentas?",
            "Piénsalo bien 🤨",
            "Por favooooorrr",
            "Te doy otra oportunidad 💕",
            "Ándale mi vida por favooorr🙏",
            "Te voy a dar un besote si lo sigues intentando😘👄",
            "YAAAAAA",
            "Si sabias que TE AMO mucho vdd? 💞",
            "Ya corazón ❤",
            "Este boton no funciona preciosa",
            "Ya princesa 👸",
            "Tú eres mi niña hermosa 🥰",
            "Me encantaas Wendyta entiendelo 💘",
            "No te voy a dejar picarle aqui 😛",
            "Tssss 😬"
        ];

        botonNo.addEventListener("mouseover", function () {
            const maxX = contenedor.clientWidth - botonNo.clientWidth - 10;
            const maxY = contenedor.clientHeight - botonNo.clientHeight - 80; 

            let nuevaX = Math.random() * maxX;
            let nuevaY = Math.random() * maxY;

            nuevaX = Math.max(10, Math.min(nuevaX, maxX));
            nuevaY = Math.max(10, Math.min(nuevaY, maxY));

            botonNo.style.left = nuevaX + "px";
            botonNo.style.top = nuevaY + "px";

            const mensajeAleatorio = mensajes[Math.floor(Math.random() * mensajes.length)];
            botonNo.innerText = mensajeAleatorio;
        });

        document.getElementById("botonSi").addEventListener("click", function () {
            alert("¡Sabía que dirías que sí!  ❤️✨ TE AMO");
        });
    </script>

</body>
</html>
